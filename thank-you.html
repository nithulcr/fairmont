        .flex-align {

        .border-bottom {

        img.logo-login {

            width: 200px !important;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 9;
        }

        .register-left img {
            width: 100%;
        }

        .register-right {
            padding: 50px;

        .register-right>div {

        .register h6 {

            font-weight: 300;

            line-height: 26px;
        }

        .text-gold {

            text-decoration: underline;
        }

        .register h4 {
            color: #DEB76C;

        }

        .register .logo {
            height: 100px;
            object-fit: contain;
            object-position: left;
            margin-bottom: 35px;
        }

        .form {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .form .input-div {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 0;
        }

        .col-md-6 {
            width: calc(50% - 6px);
        }

        .col-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 10px 0;
        }

        .form input,
        .form select {
            border: 1px solid rgba(209, 185, 125, 0.25);
            border-radius: 4px;
            padding: 5px 20px;
            height: 48px;
            background: rgb(255, 255, 255);
            box-sizing: border-box;
        }

        .register label {
            font-size: 14px;
            margin: 0;
            font-weight: 300;
        }

        .button-site {
            background: var(--main-color);
            color: #fff;
            padding: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            height: 48px;
            font-weight: 500;
            border-radius: 4px;
            width: 100%;
            margin-top: 30px;
            border: none;
            text-decoration: none;
        }

        .button-site:hover span {
            animation: btn_anim .3s ease;
            height: 100%;
        }

        .button-site label {
            z-index: 9;
            font-weight: 600;
            font-size: 16px;
            margin: 0;
        }
.button-site:hover label{
    color: white;
    cursor: pointer;
}
        .button-site span {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            background: #0e2246;
            height: 0%;
            top: 0;
            z-index: 1;
            transition: .3s;
        }

        ::placeholder {
            color: #000000;
        }

        .register h3 {
            margin: 0;
        }

        .register h2 {
            font-weight: 800;
            margin: 0;
            font-size: 50px;
            text-transform: uppercase;
        }

        .register-left-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        .required {
            position: relative;
            width: fit-content;
        }

        .required:before {
            content: '*';
            position: absolute;
            right: -8px;
            top: 0;
            font-size: 14px;
            color: #D1B97D;
        }

        .btn-outline-club7 {
            border: 1px solid #FFFFFFB2;
            background: #202127;
            color: #D1B97D;
            font-weight: 600;
            height: 38px;
            font-size: 16px;
            display: flex;
            padding: 10px;
            align-items: center;
            justify-content: center;
            border-radius: 0;
            min-width: 120px;
        }

        .btn-outline-club7:hover {
            border: 1px solid #D1B97D;
            color: #D1B97D;
            box-shadow: 3px 3px 5px 2px #D1B97D2b;
            transition: .3s;
        }

        .btn-club7 {
            background: #D1B97D !important;
            color: #422a05 !important;
            height: 38px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0;
            min-width: 120px;
            font-size: 16px;
        }

        .btn-club7:hover {
            background-color: #D1B97D;
            box-shadow: 3px 3px 5px 2px #D1B97D2b;
            transition: .3s;
        }

        p {
            font-weight: 300;
            font-size: 14px;
        }

        @media (min-width: 768px) {
            .register-bg.mobb {
                display: none;
            }
        }

        @media(max-width: 768px) {
            .register {
                flex-wrap: wrap;
            }

            .register-col {
                width: 100%;
                height: auto;
            }

            .register {
                overflow: auto;
                height: 100vh;
            }

            .register-bg.mobb {
                object-position: left top;
            }

            .register-bg.deskk {
                display: none;
            }

            .register-left.register-col {
                height: 200px;
            }

            img.logo-login {
                width: 100px !important;
                left: auto;
                right: 30px;
                top: 30px;
                transform: none;
            }

            .register-left-text {
                text-align: center;
            }

            .register h6,
            h4 {
                text-align: center;
            }

            .logo {
                display: flex;
                margin: 0 auto;
            }

            .col-md-6 {
                width: 100%;
            }

            .register-right {
                padding: 25px;
            }
        }
