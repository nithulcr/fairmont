    <script>
        // Initialize intl-tel-input and store the instance
        const phoneInputField = document.querySelector("#phone");
        const iti = window.intlTelInput(phoneInputField, {
            initialCountry: "ae", // Default to UAE
            preferredCountries: ["ae", "in", "us", "gb"],
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });

        // Form submission handler
        document.getElementById("registerForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const form = e.target;
            const submitBtn = document.getElementById("to-register");
            const confirmSection = document.querySelector(".register-confirm-section");
            const registerSection = document.querySelector(".register-section");

            // Check if all required fields are filled
            const requiredFields = form.querySelectorAll("[required]");
            let allFilled = true;
            requiredFields.forEach(field => {
                if (!field.value.trim() || (field.type === "checkbox" && !field.checked)) {
                    allFilled = false;
                }
            });

            if (!allFilled) {
                return;
            }

            // Get formatted phone number with country code
            const fullPhone = iti.getNumber();
            
            // Validate phone number
            if (!iti.isValidNumber()) {
                return;
            }

            // Add loading effect to button
            submitBtn.querySelector("label").textContent = "Submitting...";
            submitBtn.disabled = true;

            try {
                // Create FormData with formatted phone number
                const formData = new FormData(form);
                formData.set("Phone", fullPhone); // Update phone with country code

                const actionURL = form.action;

                // Send to FormSubmit (which will automatically forward to Pabbly via _webhook)
                const response = await fetch(actionURL, {
                    method: "POST",
                    body: formData,
                    headers: { Accept: "application/json" },
                });

                if (response.ok) {
                    // Show success confirmation section
                    if (registerSection && confirmSection) {
                        registerSection.style.display = "none";
                        confirmSection.style.display = "block";
                    }
                    form.reset();
                    iti.setNumber(''); // Reset phone input
                } else {
                    // Restore button on error
                    submitBtn.querySelector("label").textContent = "Register";
                    submitBtn.disabled = false;
                }

            } catch (err) {
                console.error("Submission error:", err);
                // Still restore button even on error
                submitBtn.querySelector("label").textContent = "Register";
                submitBtn.disabled = false;
            }
        });
    </script>
