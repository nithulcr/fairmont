    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap');

        .flex-align {
            display: flex;

            justify-content: space-between;
        }

        .border-bottom {

        }

            height: 100vh;
        }

        img.logo-login {

            top: 50%;

        .register-left img {

        }

        .register-right {

        .register-right>div {

        .register h6 {

        .text-gold {

            text-decoration: underline;

        .register h4 {

        .register .logo {

            flex-wrap: wrap;
            gap: 8px;
            margin: 0;

        }

        .register label {
            font-size: 14px;
            margin: 0;
            font-weight: 300;
        }

        .button-site {
            background: var(--main-color);
            color: #fff;
            padding: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            height: 48px;
            font-weight: 500;
            border-radius: 4px;
            width: 100%;
            margin-top: 30px;
            border: none;
            text-decoration: none;
        }

        .button-site:hover span {
            animation: btn_anim .3s ease;
            height: 100%;
        }

        .button-site label {
            z-index: 9;
            font-weight: 600;
            font-size: 16px;
            margin: 0;
        }

        .button-site:hover label {
            color: white;
            cursor: pointer;
        }

        .button-site span {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            background: #0e2246;
            height: 0%;
            top: 0;
            z-index: 1;
            transition: .3s;
        }

        ::placeholder {
            color: #000000;
        }

        .register h3 {
            margin: 0;
        }

        .register h2 {
            font-weight: 800;
            margin: 0;
            font-size: 50px;
            text-transform: uppercase;
        }

        .register-left-text {

            top: 50%;
            transform: translate(-50%, -50%);

        .required {
            position: relative;
            width: fit-content;

            box-shadow: 3px 3px 5px 2px #D1B97D2b;

        .btn-club7 {
            background: #D1B97D !important;
            color: #422a05 !important;
            height: 38px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0;
            min-width: 120px;
            font-size: 16px;
        }

        .btn-club7:hover {

        }

            font-size: 14px;

        @media(max-width: 768px) {
            .register {
                flex-wrap: wrap;
            }

            .register-col {
                width: 100%;
                height: auto;
            }

            .register {
                overflow: auto;
                height: 100vh;
            }

            .register-bg.mobb {
                object-position: left top;
            }

            .register-bg.deskk {
                display: none;
            }

            .register-left.register-col {
                height: 200px;
            }

            img.logo-login {
                width: 100px !important;
                left: auto;
                right: 30px;
                top: 30px;

            }

            .register-left-text {
                text-align: center;
            }

            .register h6,

                text-align: center;

                display: flex;

<body class="login-bg">
    <section>

    <script>
